<!doctype html>
<html class="" lang="en">

  <head>
    <meta charset="utf-8">

    <title>Week 5, Part 1</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">The Oldest Game</h3>
          <nav class="nav nav-masthead justify-content-center bg-danger">
            <p class="nav-link active resetMe">Forget Me</p>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">

        <h1 class="cover-heading">Find It</h1>

        <p>10 chances only.</p>

        <div class="form">
          <div class="form-group">
            <label for="guessField">Say it:</label>
            <input type="text" class="form-control guessField" id="guessField" aria-describedby="emailHelp" placeholder="Here">
          </div>
          <input type="submit" value="Is This It?" class="btn btn-danger guessSubmit">
        </div>

        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
          <p class="lastShot"></p>
        </div>

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

	</body>

</html>
